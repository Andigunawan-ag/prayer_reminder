plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.prayer_reminder"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Pastikan Anda mengubah ID Aplikasi menjadi unik milik Anda sendiri (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.prayer_reminder"
        // Anda dapat mengubah nilai-nilai berikut untuk sesuai dengan kebutuhan aplikasi Anda.
        // Untuk informasi lebih lanjut, lihat: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Pastikan Anda menambahkan konfigurasi tanda tangan untuk build rilis.
            // Saat ini, tanda tangan menggunakan kunci debug, sehingga `flutter run --release` dapat berfungsi.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
